
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eoziggtv - Web Player IPTV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0078D7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #0078D7;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .player {
      margin-top: 2rem;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eoziggtv - Web Player IPTV</h1>
  </header>
  <main>
    <h2>Login IPTV</h2>
    <form id="iptvForm">
      <div class="form-group">
        <label for="server">URL do Servidor (ex: http://seuservidor.com:8080)</label>
        <input type="text" id="server" name="server" required />
      </div>
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="player" id="player" style="display:none;">
      <h2>Player</h2>
      <iframe id="playerFrame" src=""></iframe>
    </div>
  </main>
  <script>
    document.getElementById('iptvForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const server = document.getElementById('server').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const playerUrl = `${server}/player_api.php?username=${username}&password=${password}`;
      document.getElementById('playerFrame').src = playerUrl;
      document.getElementById('player').style.display = 'block';
    });
  </script>
</body>
</html>
